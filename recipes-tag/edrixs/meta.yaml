{% set name = "edrixs" %}
{% set version = "0.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6ee3655d5c72b51d032f63a75b7c497a0df8f7064a9d4a194bcbfd89450ee79f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/NSLS-II/edrixs
  git_rev: v{{ version }}
  '{{ hash_type }}': '{{ hash_value }}'
  patches:
    - setup.py.patch

build:
  number: 0

requirements:
  host:
    - python
    - setuptools
    - numpy
  build:
    - arpack-mpi
    - libopenblas
    - openmpi
    - {{ compiler('fortran') }}
  run:
    - arpack-mpi
    - libopenblas
    - matplotlib
    - mpi4py
    - numpy
    - python
    - scipy
    - sympy

test:
  imports:
    - edrixs

about:
  home: https://github.com/NSLS-II/edrixs
  license: BSD (3-clause)
  license_family: BSD
  license_file: ''
  summary: An open source toolkit for simulating RIXS spectra based on ED

extra:
  recipe-maintainers:
    - shenmidelin
