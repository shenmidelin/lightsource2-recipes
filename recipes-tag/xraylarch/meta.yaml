{% set version = "0.9.37" %}

package:
    name: xraylarch
    version: {{ version }}

source:
    git_url: https://github.com/xraypy/xraylarch
    git_rev: {{ version }}

build:
    number: 3
    script: python setup.py install  # --single-version-externally-managed --record=record.txt
    skip: True  # [py2k]

requirements:
    build:
        - python
        - asteval >=0.9.12
        - h5py >=2.2
        - lmfit >=0.9.9
        - matplotlib >=1.5.1
        - numpy >=1.7
        - peakutils >=1.0.0
        - psutil
        - requests >=2.1
        - scipy >=0.17
        - six >=1.10
        - sqlalchemy >=0.9
        - termcolor
    run:
        - asteval >=0.9.12
        - h5py >=2.2
        - lmfit >=0.9.9
        - matplotlib >=1.5.1
        - numpy >=1.7
        - peakutils >=1.0.0
        - pillow >=3.4
        - psutil
        - python
        - requests >=2.1
        - scipy >=0.17
        - six >=1.10
        - sqlalchemy >=0.9
        - termcolor
        - wxpython

test:
    imports:
        - larch

about:
    home: https://github.com/xraypy/xraylarch
